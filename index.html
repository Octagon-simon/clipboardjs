<!Doctype html>
<html>
<head>
 <script src="clipboard.js"> </script>
</head>
<title>Testing a Copy Function </title>
<body>
 <input id="my_url" type="url" value="https://firegist.com.ng">
   
   <button data-clipboard-target="#my_url" type="button" class="copy-button">Copy</button>
 
        <script>
var clipboard = new ClipboardJS('.copy-button');

clipboard.on('success', function(e) {
    console.info('Action:', e.action);
    console.info('Text:', e.text);
    console.info('Trigger:', e.trigger);

    e.clearSelection();
    alert('Code Copied Successfully!');
});

clipboard.on('error', function(e) {
    console.error('Action:', e.action);
    console.error('Trigger:', e.trigger);
    alert('Oops! One or more Errors has occured.');
});

</script>
</body>
</html>
